<header>
  <h1>Dorfladen</h1>
</header>

<div class="container">
  <div *ngFor="let product of products" (click)="productDetails(product?.id)" class="product">
    <img class="image" [src]="'./assets/products/' + product?.imageName">
    <div>
      <p>{{product?.productName}}</p>
    </div>
    <div>
      <p>{{product?.normalPrice}} / {{product.specialOffer}}</p>
    </div>
  </div>
</div>
