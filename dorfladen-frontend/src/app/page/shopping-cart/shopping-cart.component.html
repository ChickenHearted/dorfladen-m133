<div>
  <table style="width:100%">
    <tr>
      <th>Produkt</th>
      <th>Einzelpreis</th>
      <th>Anzahl</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let product of distinctProducts">
      <td>{{ product.productName }}</td>
      <td>{{ product.specialOffer }}</td>
      <td>{{ productList.get(product.id) }}<button (click)="increment(product)">+</button><button (click)="decrement(product)">-</button></td>
      <td>{{ (product.specialOffer * productList.get(product.id)) | number:'1.2' }}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><b>{{total | number:'1.2'}}</b></td>
    </tr>
  </table>
</div>
