<div class="shopping-cart-container">
  <app-mini-shopping-cart></app-mini-shopping-cart>
</div>

<form>
  <div>
    <label>Vorname: <input name="firstname" [(ngModel)]="firstname" type="text" required></label><br>
    <label>Nachname: <input name="lastname" [(ngModel)]="lastname" type="text" required></label><br>
    <label>Email: <input name="email" [(ngModel)]="email" type="email" required></label><br>
    <button (click)="checkOut()">Einkauf Abschliessen</button>
  </div>
</form>
